<div class="employee-list-container">
  <h2 class="table-title">Employee List</h2>

  <table mat-table [dataSource]="employeeList" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.id }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.name }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.email }} </td>
    </ng-container>

    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef> Department </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.department }} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfJoining">
      <th mat-header-cell *matHeaderCellDef> Date of Joining </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.dateOfJoining }} </td>
    </ng-container>

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef> Salary </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.salary | currencypipe }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let employee">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions">
          <mat-icon>more_vert</mat-icon> 
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onUpdate(employee)">Update</button>
          <button mat-menu-item (click)="onDelete(employee.id)">Delete</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="employeeList.length" [pageSize]="5"></mat-paginator>
</div>
